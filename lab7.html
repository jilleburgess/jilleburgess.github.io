<!DOCTYPE html><html>
<head>
     <title>"My first leaflet page!"</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<style>
     #map { height: 650px;
          width: 1100px;}
</style>
</head>
<body class="">
<div id="map"></div>

<script>

var map = L.map('map').setView([45.860728356913704, -84.61986761143643], 13);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 15,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

var marker = L.marker([45.85171686107835, -84.62636928561189]).addTo(map);

var circle = L.circle([45.85884538110428, -84.60595120782496], {
    color: 'yellow',
    fillColor: '#fffe6f',
    fillOpacity: 0.5,
    radius: 100
}).addTo(map);

var polygon = L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
]).addTo(map);

     </script>
</div>
</html>
