<html>
<head>
     <title>"My first leaflet page!"</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<style>
     #map { height: 700px;
          width: 1000px;}
</style>
</head>
<body class="">
<div id="map">

<script>

var map = L.map('map').setView([45.860728356913704, -84.61986761143643], 14);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

var marker = L.marker([45.85171686107835, -84.62636928561189]).addTo(map);
marker.bindPopup("The famous and historic Grand Hotel, known for having the world's largest porch and hosting five U.S. presidents, Thomas Edison, and Mark Twain");

var circle = L.circle([45.85782, -84.606], {
color: 'yellow',
fillColor: '#fffe6f',
fillOpacity: 0.5,
radius: 150
}).addTo(map);
circle.bindPopup("Arch Rock, a famous 50 ft wide rock formation that attracts many tourists to the island");

var circle = L.circle([45.85789078065473, -84.6476002244639], {
color: 'orange',
fillColor: '#FFA833',
fillOpacity: 0.5,
radius: 150
}).addTo(map);
circle.bindPopup("Sunset Rock, a rock formation that offers a beautiful view of Lake Huron and the Mackinac Bridge");     

var polygon = L.polygon([
[45.86388492312588, -84.64380239223269],
[45.86632047742991, -84.63049863679827],
[45.865372, -84.630188],     
[45.863078, -84.643395],
]).addTo(map);
polygon.bindPopup("Mackinac Island Airport")

     </script>
</script>
</div>
</body>
</html>
