<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>2014 Detroit, MI Data</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		
		#map { width: 95%; height: 80%;
		     margin-left: 25px;
		     margin-right: auto;}
		
		h1 { color: #3293a8;
		     font-family: "Garamond", serif;
		     font-size: 20px;
		    }
		
		p { font: serif 10px;
		    color: #3293a8;
		  }
		
		#header {
			width: 100%;
			margin-left: 25px;
			margin-right: auto;
			align: center;
		}
		
		a { text-decoration: none; color: inherit; }

		.legend {
    			line-height: 18px;
    			color: #555;
   			background-color: #eeeeee;
    			padding: 2px;
		}
		.legend i {
 			width: 18px;
  			height: 18px;
    			float: left;
    			margin-right: 8px;
    			opacity: 0.8;
		}

	</style>

<script>

        // the document ready wraps our javascript
	// to make sure that everything loads in the 
	// right order
	$(document).ready(function() {

		// let's create our basemap! -- ##1 here
map = L.map('map').setView([0,0],10);

		
		// let's add three sets of background tiles - one from OSM,  one from HOT OSM, and one from Esri NatGeo
	var OSMTiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
	var HOTOSMTiles = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
			maxZoom: 19,
    			attribution: 'Â© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});
	var Esri_NatGeoWorldMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
			maxZoom: 19,
			attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC',
});

		// this is an object to keep track of our three basemaps -- ##2 here
var baseMaps = { "OpenStreetMap" : OSMTiles,
		"Humanitarian OSM" : HOTOSMTiles,
              	"NatGeoMap" : Esri_NatGeoWorldMap };


		// the control let's the user turn on / off layers -- ##3 here
var layerControl = L.control.layers(baseMaps,null).addTo(map);

    // function to style my choropleth map
    function style1(feature) {
	d = feature.properties.Median_HH_Income;
	answer = d > 100000 ? '#005824' :
		 d > 80000 ? '#238b45' :
		 d > 60000 ? '#41ae76' :
		 d > 40000 ? '#66c2a4' :
		 d > 20000 ? '#99d8c9' :
		 d > 12000 ? '#ccece6' :
			     '#edf8fb' ;
			     
	   
	    styleReturn = {
		    fillColor : answer,
		    weight : 1,
		    opacity : 1,
		    color : 'white',
		    dashArray : '3',
		    fillOpacity : 0.7
	    };
	    return styleReturn;
    }
    
		// let's add the Mountain Lion Range data
$.getJSON('./Mountain_Lion_Range_CWHR.geojson', function(data) {
		// convert the file (data) into a layer
	Detroit2014data = L.geoJSON(data,
                                 { style: style1,
				 onEachFeature: function(feature, layer) {
					 layer.bindPopup("Median Household Income: " + '$' +
							 feature.properties.Median_HH_Income);
					 }
				 }
                                ).addTo(map);

	// move the map to the area of the data
	map.panTo(Detroit2014data.getBounds().getCenter());

	// add the map to the layer controls
	layerControl.addOverlay(Detroit2014data, "Census 2014");

		// let's try to add some remote DRCOG data
		$.getJSON('https://data.colorado.gov/api/geospatial/trm9-dm4m?method=export&format=GeoJSON', function(data) {
			newLayer = L.geoJSON(data);
			layerControl.addOverlay(newLayer, "Highway Markers");
		});

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend');
	 colors = ['#edf8fb','#ccece6','#99d8c9','#66c2a4','#41ae76',
                 '#238b45','#005824'];
       labels = ['No Data', '$12,000 - $20,000', '$20,000 - $40,000', '$40,000 - $60,000', '$60,000 - $80,0000', 
                 '$80,000 - $100,000', '$100,000+'];
    // note that you'll want to change these values to match your classes

    div.innerHTML = '<h2>Median Household Income</h2><br>';
    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < colors.length; i++) {
        div.innerHTML += '<i style="background:' + colors[i] + '"></i> ' + labels[i] + '<br>';
    }

    return div;
};

legend.addTo(map);

	
});

	// end document ready
	});

</script>
</head>
<body>


<div id="header">
	<h1><a href="https://www.census.gov/programs-surveys/acs">Detroit 2014 American Community Survey (Census) data</a></h1>
	<p>Data from <a href="https://catalog.data.gov/dataset/median-household-income-fc29b">Data.gov</a></p>
</div>
<div id="map"></div>


</body>
</html>
